<h2>The Blogpost Form Page</h2>

<form action="/blogpost/{{blogpost.id}}" method="POST" class="edit-post">
	<input type="hidden" name="id" value="{{blogpost.id}}">

	<p class="form-title"><label>Title</label>
	<input name="title" value="{{blogpost.title}}">
	</p>

	<p class="form-content"><label id="content-label">Content</label><textarea name="content">{{blogpost.content}}</textarea>
	</p> <!--nice-->


	<p class="form-author"><label>Author</label>
	<input name="author" value="{{blogpost.author}}">
	</p>

	<p class="form-category"><label>Category</label>
	<input name="category" value="{{blogpost.category}}">
	</p>

	<p class="form-tags"><label>Tags</label>
	<input name="tags" value="{{blogpost.tags}}">
	</p>

	<p class="form-meta"><label>Meta</label>
	<input name="meta" value="{{blogpost.meta}}"> 
	</p>

	<input type="submit">
</form>
