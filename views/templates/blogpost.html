<h1>Add or Change Blogpost</h1>

<form action="/blogpost/{{blogpost.id}}" method="POST" class="edit-post">
	<input type="hidden" name="id" value="{{blogpost.id}}">

	<label>Title</label>
	<input name="title" value="{{blogpost.title}}">

	<label>Content</label>
	<input name="content" value="{{blogpost.content}}">

	<input type="submit">
</form>
