<h2><span class="most-recent">The</span> Most Recent</h2>

<div class="blog-list">
	<div class="post">
	{{#blogpost}}
		<h2 class="post-title"><a href="/blogpost/{{slug}}/">{{title}}</a></h2> 
		<p class="byline">By {{author}}</p> 
		<p class="post-info">Published on {{formatted}} | Posted in: {{category}} | Tags: {{tags}}
		</p>
	{{/blogpost}}
	</div>
</div>

<div class="add-new">
	<a href="/blogpost/new">Add new post</a>
</div>
