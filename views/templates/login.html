<h2>Login</h2>

<p>This is a private blog, and, as such, you will need top-secret credentials with which you can log in -- to the blog, that is.</p>

<form action="/login" method="POST" class="login-form">
	{{error}}
	<label>Username:</label>
	<input type="text" name="username">

	<label>Password:</label>
	<input type="password" name="password">

	<input type="submit">
</form>
