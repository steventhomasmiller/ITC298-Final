<div class="single-view">

	{{#with blogpost}}

	<h2>{{title}}</h2>

	<p class="single-view-content">{{content}}</p>

	<p class="single-view-info">Published By: {{author}} | Date: {{formatted}} | Posted in: {{category}} |
	Tags: {{tags}} | Meta: {{meta}} </p>	


	{{/with}}

	<a href="./edit">Edit This Post</a>

</div>
